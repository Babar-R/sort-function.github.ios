<!DOCTYPE html>
<html>
<head>
  <title>Remove Spaces</title>
</head>
<body>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="removeSpaces()">Sort & Remove Spaces</button>
  <div id="result"></div>

  <script>
    function removeSpaces() {
      var inputElement = document.getElementById('inputString');
      var inputValue = inputElement.value;

      // Remove spaces from the string
      var stringWithoutSpaces = inputValue.replace(/\s/g, '');

      // Display the result in the result div
      var resultElement = document.getElementById('result');
      resultElement.textContent = stringWithoutSpaces;
    }
  </script>
</body>
</html>
